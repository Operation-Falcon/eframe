{% extends 'website/base.html' %}

{% block title %}
LOGIN
{% endblock title %}

{% block loginactive %}
active
{% endblock loginactive %}

{% block content %}
<div class="container-fluid col-xl-10 col-xxl-8 px-4 py-5 section5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3 text-light">LOGIN USER</h1>
        <p class="col-lg-10 fs-4 text-light">Happy to see you back again !</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="/loginuser">
            {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>

  <style>
      .section5 {
          width: 100%;
          height: 95vh;
          background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(https://source.unsplash.com/1600x900/?nature,water);
          background-size: cover;
          background-position: center;
      }
  </style>
{% endblock content %}
